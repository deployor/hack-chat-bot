display_information:
  name: Hackchat
features:
  bot_user:
    display_name: Hackchat
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - im:write
settings:
  event_subscriptions:
    request_url: https://beans22.share.zrok.io/slack/events
    bot_events:
      - message.channels
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
